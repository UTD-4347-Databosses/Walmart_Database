<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0074D9; /* Blue background color */
            color: white; /* White text color for contrast */
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .links {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: white;
            color: #0074D9;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        .dropdown select option {
            padding: 10px;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Walmart</div>
        <div class="links">
            {% if role == "customer" %}
                <a href="/customers">Customer</a>
                <a href="/settings">Settings</a>
            {% elif role == "employee" %}
                <a href="/employee">Employee</a>
                <a href="/settings">Settings</a>
            {% elif role == "vendor" %}
                <a href="/vendor">Vendor</a>
                <a href="/settings">Settings</a>
            {% else %}
                <a href="/settings">Settings</a>
            {% endif %}
        </div>
        <div class="dropdown">
            <label for="locations">Locations:</label>
            <select id="locations">
                <option value="default">Select</option>
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="dropdown">
            <label for="departments">Departments:</label>
            <select id="departments">
                <option value="default">Select</option>
                <option value="dep1">Grocery</option>
                <option value="dep2">Appliances</option>
		<option value="dep3">Clothes</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="logo">
            <img src="../static/images/walmart-logo.png" alt="Walmart Logo">
        </div>
    </div>
</body>
</html>
